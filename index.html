<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="image">
        <img src="src/img/peso.png" alt="imagem de uma pessoa se pesando">
    </div>

    <form>
        <h1>Cálculo do Peso Ideal</h1>

        <p>Nome:</p>
        <input type="text" id="inNome">

        <p>Sexo:</p>
        <input type="radio" name="sexo" id="inMasculino" required> Masculino
        <input type="radio" name="sexo" id="inFeminino" required> Feminino

        <p>Altura: </p>
        <input type="number" min="0" step="0.01" id="inAltura" required>

        <input type="submit" value="Cálcular Peso Ideal" class="btn">
        <input type="reset" value="Limpar Campos" class="btn" id="reset">

        <div class="resultado">
            <h3></h3>
        </div>

    </form>

   

    <script src="src/js/index.js"></script>
</body>

</html>
